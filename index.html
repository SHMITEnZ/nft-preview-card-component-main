<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    
    <section class="card__header">
    <div class="card__container">
      <a href="#">
        <img class="card__container__image" src="./images/image-equilibrium.jpg" alt="equilibrium nft">
      </a>
      <img class="card__container__icon" src="./images/icon-view.svg" alt="eye-icon">
      <div class="card__container--overlay"></div>
    </div>
    <div>
      <h3 class="card__title">
        <a href="#">Equilibrium #3429</a>
      </h3>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </section>

    <section class="card__data">
      <div class="card__data--cyan">
        <img class="card__data--icon" src="./images/icon-ethereum.svg" alt="ethereum-icon">
        <p>0.041 ETH</p>
      </div>
      <div class="card__data--softblue">
        <img class="card__data--icon" src="./images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </section>

    <section class="card__footer">
      <img class="card__footer__image" src="./images/image-avatar.png" alt="profile picture">
      <p class="card__footer__text">
       Creation of <a href="#">Jules Wyvern</a>
      </p>
    </section>

  </main>  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SHMITEnZ)">SHITEnZ</a>.
  </footer>
</body>
</html>
